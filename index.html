<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  <title>Encriptador de Texto</title>
</head>

<body>
  <header>
    <img src="imagenes/Logo.png" alt="logo de Alura" class="logo">

  </header>
  <main>
    <section class="section-text-area">
      <textarea class="text-area" cols="35" rows="4" placeholder="Ingrese el texto aqui"></textarea>

      <div>
        <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
      </div>

      <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
      </div>
    </section>
    <section>
      <textarea class="mensaje" cols="20" rows="10"></textarea>
      <div>
        <button class="btn-copiar" id="copy">Copiar</button>
      </div>

    </section>
  </main>

  <footer>

  </footer>
  <script src="/Script/script.js"></script>

</body>

</html>
